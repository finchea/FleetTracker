<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Fleet Overview</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="styles/style.css"></link>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-dark text-white">

	<div class="side_menu">
    <div class="burger_box">
      <div class="menu-icon-container">
        <a href="#" class="menu-icon js-menu_toggle closed">
          <span class="menu-icon_box">
            <span class="menu-icon_line menu-icon_line--1"></span>
            <span class="menu-icon_line menu-icon_line--2"></span>
            <span class="menu-icon_line menu-icon_line--3"></span>
          </span>
        </a>
      </div>
    </div> 
    <div class="logo_background">
      <img src="images/AirlineLogoCopy.jpg" alt="Airline Logo" class="logo">
    </div>
    
    <div class="px-5">
      <ul class="list_load">
        <li class="list_item"><a href="/FleetStatusReport">Fleet Overview</a></li>
        <li class="list_item"><a href="/AircraftStatus">Aircraft Status</a></li>
        <li class="list_item"><a href="/Delay">Carrier Delays</a></li>
      </ul>
      <div class="spacer_box"><p></p></div>
    </div>
  </div>    
	<div>
		<h2 class="AOSText">Aircraft Out of Service:</h2>
	</div>
	<br>
  
  <div class="container"> 
  	<div class="row">  		
		  	<div class="col-4" th:each="aircraftDTO: ${outOfServiceAircraft}">
		  	<div class="card text-white bg-dark mb-3">
			  <img th:if="${aircraftDTO.backInService}" class="card-img-top" src="images/GreenAircraft.png" alt="aircraft status image">
			  <img th:unless="${aircraftDTO.backInService}" class="card-img-top" src="images/redAircraft.png" alt="aircraft status image">
			  <div class="card-body">
			    <h5 class="card-title"  th:text="${aircraftDTO.tailNumber}"></h5>
			    <p class="card-text" th:text="${aircraftDTO.reason}"></p>
			    <p class="card-text" th:text="${aircraftDTO.remark}"></p>
			    <p class="card-text" th:text="${aircraftDTO.NextUpdate}"></p>
			</div>
			</div>				
	</div>
	</div>
  </div>
    
    
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/SideMenu.js"></script>
    
</body>
</html>
